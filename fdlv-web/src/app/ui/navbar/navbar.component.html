<p-menubar [model]="items" styleClass="light">
    <ng-template pTemplate="start">
        <div class="flex">
            <img src="./assets/logos/logo-fdlv.png" height="60" width="90" class="mr-2" />
            <div class="flex">
                <p style="display: inline; white-space: nowrap; padding: 0 15px;">GO MY DEFI</p>
                <p style="display: inline;">{{ version }}</p>
            </div>
        </div>
    </ng-template>
</p-menubar>
